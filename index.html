<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<link rel="icon" href="GiantST.png">
<head>
    <meta charset="UTF-8">
    <title>Brainrot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Brainrot</h1>
        <img src="GiantST.png" alt="skibidi">
        <div class="header-options">
            <header>
                <button type="button" class="dropdown-button" data-target="dropdown1">Рубрики</button>
                <button type="button" class="dropdown-button" data-target="dropdown2">Новости</button>
                <button type="button" class="dropdown-button" data-target="dropdown3">Авторы</button>
                <button type="button" class="dropdown-button" data-target="dropdown4">Купить журнал</button>
                <button type="button" class="dropdown-button" data-target="dropdown5">О нас</button>
                <button type="button" class="dropdown-button" data-target="dropdown6">Магазин</button>
            </header>
            <div id="dropdown1" class="dropdown">
                <button>Рубрика 1</button>
                <button>Рубрика 2</button>
                <button>Рубрика 3</button>
            </div>
            <div id="dropdown2" class="dropdown">
                <button>Новость 1</button>
                <button>Новость 2</button>
                <button>Новость 3</button>
            </div>
            <div id="dropdown3" class="dropdown">
                <button>Автор 1</button>
                <button>Автор 2</button>
                <button>Автор 3</button>
            </div>
            <div id="dropdown4" class="dropdown">
                <button>Купить номер 1</button>
                <button>Купить номер 2</button>
            </div>
            <div id="dropdown5" class="dropdown">
                <button>Информация 1</button>
                <button>Информация 2</button>
            </div>
            <div id="dropdown6" class="dropdown">
                <button>Товар 1</button>
                <button>Товар 2</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="inside-content1">
            <img src="babax.png">
            <div class="text-content1">
                <h2>У пары родилась двойня!</h2>
                <p>Марионетка и Спрингтрап опубликовали совместное фото своих новорожденных деток!</p>
            </div>
        </div>
        <div class="inside-content2">
            <img src="babax.png">
            <div class="text-content2">
                <h2>У пары родилась двойня!</h2>
                <p>Марионетка и Спрингтрап опубликовали совместное фото своих новорожденных деток!</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
